<div>
  <ul>
    <li *ngFor="let item of commonService.filterpro">
      <img [src]="item.product_url" alt="">
      <br>
      <button class="btn btn-info" >{{item.product_name}}</button>
      <br>
      <button class="btn btn-warning" (click)="sendPID(item.product_id)" >Add To Cart</button>
    </li>
  </ul>
</div>
